# Gateway Configuration
quarkus.http.port=8080
quarkus.application.name=api-gateway

# REST Client - Users Service
quarkus.rest-client.users-api.url=http://localhost:8082
quarkus.rest-client.users-api.scope=jakarta.inject.Singleton

# REST Client - Gastos Service
quarkus.rest-client.gastos-api.url=http://localhost:8081
quarkus.rest-client.gastos-api.scope=jakarta.inject.Singleton

# JWT Configuration
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=users-issuer

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# SSL Configuration (opcional)
quarkus.http.ssl-port=8443
quarkus.http.ssl.certificate.key-store-file=keystore.jks
quarkus.http.ssl.certificate.key-store-password=password
%dev.quarkus.tls.trust-all=true

# OpenTelemetry
quarkus.otel.service.name=api-gateway
quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4318
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n

# Health and Metrics
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.liveness-path=/health/live
quarkus.smallrye-health.readiness-path=/health/ready

# Logging
quarkus.log.level=INFO
quarkus.log.category."br.com.gateway".level=DEBUG

# Graylog (opcional)
quarkus.log.handler.gelf.enabled=true
quarkus.log.handler.gelf.host=localhost
quarkus.log.handler.gelf.port=12201

# Development mode
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
